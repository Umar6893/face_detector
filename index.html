<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Face Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Face Recognition Demo</h1>
        
        <div class="controls">
            <button id="startCamera">Start Camera</button>
            <button id="stopCamera" disabled>Stop Camera</button>
            <button id="captureFace" disabled>Capture Face</button>
            <button id="recognize" disabled>Recognize Faces</button>
        </div>
        
        <div class="video-container">
            <video id="video" width="600" height="450" autoplay muted></video>
            <canvas id="canvas" width="600" height="450"></canvas>
        </div>
        
        <div class="results">
            <h2>Detected Faces</h2>
            <div id="faceDescriptors"></div>
            <div id="recognizedFaces"></div>
        </div>
    </div>

    <!-- Load TensorFlow.js and Face-api.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <!-- Our app code -->
    <script src="app.js"></script>
</body>
</html>
